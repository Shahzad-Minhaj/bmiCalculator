<!-- Assignment #1: Develop a BMI (Body Mass Index) calculator using JavaScript to determine an 
individual's BMI based on their weight and height.
Calculation: Utilize the BMI formula: BMI = weight (kg) / (height * height) (meters).
Provide a clear interpretation of the BMI result according to standard BMI categories 
(e.g., underweight, normal weight, overweight, obese). -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="style/style.css">

  
</head>
<body>

  <header><h1>BMI Calculator</h1></header>
  <main>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter your weight in kilograms"><br><br>
  
  <label for="height">Height (m):</label>
  <input type="number" id="height" placeholder="Enter your height in meters"><br><br>
  
  <button onclick="calculateBMI()">Calculate BMI</button><br><br>
  
  <div id="result"></div>
  <div id="category"></div>
  </main>
  <footer><p>Prepared By: Shahzad Minhaj</p></footer>

  <script>
    function calculateBMI() {
      // Get weight and height from input fields
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);

      // Check if the inputs are valid numbers
      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert('Please enter valid values for weight and height.');
        return;
      }

      // Calculate BMI
      var bmi = weight / (height * height);

      // Display BMI result
      document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi;

      // Interpret BMI category
      var category = '';
      if (bmi < 18.5) {
        category = 'Underweight';
      } else if (bmi < 24.9) {
        category = 'Normal weight';
      } else if (bmi < 29.9) {
        category = 'Overweight';
      } else {
        category = 'Obese';
      }

      // Display BMI category
      document.getElementById('category').innerHTML = 'Category: ' + category;
    }
  </script>

</body>
</html>
