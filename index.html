
<!-- Assignment #1: Develop a BMI (Body Mass Index) calculator using JavaScript to determine an 
individual's BMI based on their weight and height.
Calculation: Utilize the BMI formula: BMI = weight (kg) / (height * height) (meters).
Provide a clear interpretation of the BMI result according to standard BMI categories 
(e.g., underweight, normal weight, overweight, obese). -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <head>

    <div id="top">
      <img src="bmi-body-mass-index-meter-vector-illustration_106788-3793.avif" alt="">
      <h1 style="padding: 6px;"> BMI Calculator</h1>
    </div>
  </head>
  <main>
  <div id="container">
    <div><label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" required>
    </div>
    <div><label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter height" required>
    </div>
    <button onclick="calculateBMI()" id="btn">Calculate BMI</button>

    <div id="result"></div>
  </div>
  </main>

  <script>
    function calculateBMI() {
      // Get user input
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      // Check if input is valid
      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById('result').innerHTML = 'Please enter valid values for weight and height.';
        return;
      }

      // Calculate BMI
      const bmi = weight / (height * height);

      // Interpret BMI result
      let interpretation = '';
      if (bmi < 18.5) {
        interpretation = 'Underweight';
      } else if (bmi >= 18.5 && bmi < 24.9) {
        interpretation = 'Normal weight';
      } else if (bmi >= 25 && bmi < 29.9) {
        interpretation = 'Overweight';
      } else {
        interpretation = 'Obese';
      }

      // Display result
      document.getElementById('result').innerHTML = `Your BMI is ${bmi.toFixed(2)}. You are ${interpretation}.`;
    }
  </script>
